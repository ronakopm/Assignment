<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>

<body>
    <h2 style="color:teal;">Take Care</h2>
    <form>
       
        <div> <label for="name">Username</label>
            <input type="text" placeholder="username" id="name" value="name" required>
        </div><p>
        <div>Gender:</div>
        <div><input type="radio" value="gender m" id="gender m" name="gender">
            <label for="gender m">Male</label>
        </div>
        <div><input type="radio" value="gender f" id="gender f" name="gender">
            <label for="gender f">Female</label>
        </div>
        <div><input type="radio" value="gender s" id="gender s" name="gender">
            <label for="gender s">Sanatani</label>
        </div></p>
        <label>Country:</label>
        <select name="country">
            <option value="">--select--</option>
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="Nepal">Nepal</option>
            <option value="Universal">Universal</option>


        </select>
        <p>
        <button>Thank you !</button></p>


    </form>



</body>

</html>
